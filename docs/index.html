<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>US Measles Time Series (States Only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL JS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 50px; width: 100%; }
    #slider {
      position: absolute;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 5px 10px; border-radius: 3px;
    }
    #dateLabel { margin-left: 10px; font-weight: bold; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="slider">
  <input id="dateSlider" type="range" />
  <span id="dateLabel"></span>
</div>

<script>
  // Mapbox access
  mapboxgl.accessToken = 'pk.eyJ1IjoiYW5uYWdheWxvcmQiLCJhIjoiY21kN3NpZ2JkMG4zZDJpcG5pbWg4aW11YiJ9.HdgP-3PazrYIUhRAmc-b5w';

  // Initialize map
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-98, 38],
    zoom: 3
  });

  // Globals
  let dates = [];
  let casesLookup = {};
  let stateData = null;

  // 1) Load CSV and build lookup table
  Papa.parse('data/USMeaslesCases.csv', {
    download: true,
    header: true,
    complete: ({ data }) => {
      // filter out empty lines, collect unique dates
      const rows = data.filter(r => r.date);
      dates = Array.from(new Set(rows.map(r => r.date))).sort();

      // build { "StateCode_YYYY-MM-DD": cases } lookup
      rows.forEach(r => {
        const key = `${r.state}_${r.date}`;
        casesLookup[key] = Number(r.cases) || 0;
      });
    }
  });

  // 2) Fetch state GeoJSON
  async function loadStateGeoJSON() {
    const res = await fetch('data/us_states.geojson');
    if (!res.ok) {
      throw new Error(`Failed to load states geojson: ${res.status}`);
    }
    stateData = await res.json();
    console.log('Loaded states:', stateData.features.length);
  }

  // 3) Add state fill layer
  function addStateLayer() {
    map.addSource('states', { type: 'geojson', data: stateData });
    map.addLayer({
      id: 'state-fills',
      type: 'fill',
      source: 'states',
      paint: {
        'fill-color': [
          'interpolate', ['linear'], ['get', 'cases'],
          0,  '#ffffff',
          1,  '#fee5d9',
          5,  '#fcae91',
          10, '#fb6a4a',
          20, '#de2d26',
          50, '#a50f15'
        ],
        'fill-opacity': 0.7
      }
    });
  }

  // 4) Update state data for given date
  function updateMap(date) {
    stateData.features.forEach(f => {
      const key = `${f.properties.STUSPS}_${date}`;
      f.properties.cases = casesLookup[key] || 0;
    });
    map.getSource('states').setData(stateData);
  }

  // 5) Slider setup
  function initSlider() {
    const slider = document.getElementById('dateSlider');
    const label  = document.getElementById('dateLabel');

    slider.min   = 0;
    slider.max   = dates.length - 1;
    slider.value = 0;
    label.textContent = dates[0] || '';

    slider.oninput = e => {
      const d = dates[e.target.value];
      label.textContent = d;
      updateMap(d);
    };
  }

  // 6) Boot sequence
  map.on('load', async () => {
    await loadStateGeoJSON();
    addStateLayer();
    initSlider();

    // wait for CSV parse to finish populating dates
    const waitForDates = () => new Promise(resolve => {
      if (dates.length) return resolve();
      setTimeout(waitForDates, 50);
    });
    await waitForDates();

    // initial draw
    updateMap(dates[0]);
  });
</script>

</body>
</html>
